<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<style>

#card
{
    width:20%;
    height:auto;
    margin: auto;
    text-align: center;
    box-shadow: 10px 10px 10px gray;
    padding: 20px;
    border-radius: 20px;
}

.pic
{
    width:100%;
    height:380px;
    border-radius: 20px;
    position: relative;
}

#card ul li
{
    list-style: none;
    font-size: 16px;
    margin-left: -50px;
    font-family:Arial black;
}

#card p
{
    background-color: black;
    color: antiquewhite;
    font-size: 20px;
    padding: 6px;
}

#card ul li button
{
    margin:10px;
    width:40%;
    padding: 10px;
    font-size: 16px;
    background: orange;
    font-family:tahoma;
}

#p2
{
    height: 400px;
    margin-top: -390px;
}

</style>

<body>
    
<div id="card">

    <img id="p1" src="Images/shirt1.jpg" class="pic">
    <img id="p2" src="Images/shirt2.jpg" class="pic">
    <p>Details</p>
    <ul>
        <li>Product Name : Men's Shirt</li>
        <li>Product Price : 1,500</li>
        <li><button>Add to Cart</button><button>Buy Now</button></li>
    </ul>

</div>

<script>

$("ul").fadeOut(0)

$(document).ready(function()
{

    $("#p2").click(function()
{
    $("#p2").fadeToggle()
    
})

$("#p1").click(function()
{
    $("#p2").fadeToggle()
   
})

    $("#card p").click(function()
{
    $("ul").toggle(1000)
})

})

document.title="no error"

</script>



</body>
</html>
