<style>

@keyframes glow
{
from{box-shadow:10px 10px 10px darkseagreen;}
to{box-shadow:10px 10px 10px cyan;}
}

.picstyle
{
width:10%;
margin:100px;
border-radius:200px;
cursor:pointer;
box-shadow:5px 5px 10px darkseagreen;
transition:1s;

border:5px aquamarine ridge;
}

.picstyle:hover
{
transform:scale(2) rotate(360deg);
border-radius:10px;
animation:glow 2s infinite alternate;
}

</style>

<body bgColor="black" style="text-align:center">
