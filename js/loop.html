<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

body{text-align: center;}

.pic
{
    width:20%;
    border:5px black ridge;
    margin:40px;
    cursor:pointer;
    border-radius:20px ;
    box-shadow: 5px 5px 10px gray;
    transition:0.50s;
}

.pic:hover
{
    transform: scale(1.10);
}


</style>

<body bgColor="black">

    <h1 style="font-size: 40px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: rgb(191, 11, 113);"><i>Picture Gallery</h1></i></h1>
    
<script>

//while loop

var a = 1
while(a<=11)
{
    document.write(`<img src='Images/I${a}.jpg' class='pic'>`)
    a++
}


</script>

</body>
</html>
