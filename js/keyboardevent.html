<head>

<body style="background:url(images/bg4.gif);text-align: center;">
   
    <h1 style="color:white;font-size:50px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Play With Keyboard</h1>

<h2 id="mes" style="color:white;">Play With Keyboard Event with alphabets a to z</h2>

<script>

var m = document.getElementById("mes")
var k;
var s = new Audio("a2.mp3")
//s.play()

{
    event.preventDefault()

    document.title = "key Code ="+k

    {

        s.src = "sound2/A0.mp3";s.play()
