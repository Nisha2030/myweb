<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1 id="mes">Play With Keyboard Event</h1>

<script>

var m = document.getElementById("mes")
var k;
var s = new Audio("a2.mp3")
//s.play()
//alert(s.src)

function f1(event)
{
    event.preventDefault()
    k = event.keycode
    m.innerhtml="code = "+ k+"character = "+ event.keycode
    document.title = "key Code ="+k

    switch(event.key)
    {

        case "a" :
        s.src = "a3.mp3";s.play()
        document.bgcolor ="red"
        break;

    }

}

document.title ="ready"


</script>

</body>
</html>
