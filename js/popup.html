<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="show_add()" bgColor="#ebfafa">
    
<script>
    var d=document.createElement("div")
    function show_add()
     {
        d.style="border:1px black solid;width:500px;height:500px;margin-left:700px;margin-top:200px;'"
        document.body.appendChild(d)
        d.innerHTML="<div id='b1' style='margin:10px'><input type='button' value='x'></div> <h1 style='margin-left:140px;'>Digital Marketing</h1>"
        d.innerHTML+="<img style='width:100%;height:390px;'src='images/g3.gif'>"

     var a=document.getElementById("b1")

     a.onclick=function()
     {
       document.body.removeChild(d)
     }
    }

    setTimeout("show_add()",5000)

    document.title="ready"
</script>

</body>
</html>
