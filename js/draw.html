<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="color" id="colorbox">    
<canvas id="mycan"></canvas>

<script>

var can = document.getElementById("mycan")
var scolor = document.getElementById("colorbox")
var w = window.innerWidth
var h = window.innerHeight
can.width = w
can.height = h
var r,g,b,drawcolor
drawcolor = scolor.value
var randomc = false
var brushsize = 10

const c = can.getContext("2d")

c.fillStyle = scolor.value

function draw(e)
{
    r = Math.round(Math.random()*255)
    g = Math.round(Math.random()*255)
    b = Math.round(Math.random()*255)

    mycolor = "rgb("+r+","+g+","+b+")"

    document.title= "x = "+e.pageX+ "y = "+e.pageY
    c.beginPath();
        c.arc(e.pageX,e.pageY,40,0,2*Math.PI);

        if(randomc)
        {
            c.fillStyle = mycolor
        }
        else
        {
            c.fillStyle = drawcolor
        }

       
        c.fill()
}

scolor.onchange = function()
{
    drawcolor = this.value
}

function check(e)
{
    //alert(e.keyCode)

    if((e.keyCode==65)&&(randomc == false))
        {
            randomc = true
            document.title = randomc
        }
    else
    {
        randomc = false
        document.title = randomc

    }

    if(e.keyCode==107)
    {
        brushsize+=2
        document.title = brushsize
    }

    if(e.keyCode==109)
    {
        brushsize-=2
        document.title = brushsize
    }
}


document.addEventListener("mousemove",draw)
document.addEventListener("keydown",check)

</script>

</body>
</html>
